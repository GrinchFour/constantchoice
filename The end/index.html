<!DOCTYPE html>
<html>
<head>
    <style>
        /* Контейнер, который будет вставлен в Behance */
        .container {
            width: 100%;
            height: 600px; /* Фиксированная высота для iframe */
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* Анимированный фон */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4e50, #f9d423, #ec008c, #00b4db);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: 1;
        }

        /* Контент поверх фона */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: white;
            color: #333;
        }

        /* Ключевые кадры для анимации градиента */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-bg"></div>
        <div class="content">
            <h1>Мой Проект</h1>
            <p>Интерактивное введение в концепцию</p>
            <div class="cta-button" onclick="alert('Это работает!')">Нажми меня</div>
        </div>
    </div>

    <script>
        // Простой JavaScript для демонстрации
        console.log("Код на Behance работает!");
        // Здесь можно подключить более сложные библиотеки (GSAP, Anime.js и т.д.)
    </script>
</body>
</html>
